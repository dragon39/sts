<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="pl">
<meta charset="UTF-8"></meta>
<title>Witaj w Twitterze!</title>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"  type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
   <div class="row">
   <h2 class="indigo-text center" th:texy="|Wyniki wyszukiwania $search|">Tweety</h2>
	<ul class="collection">
	<li  class="collection-item" th:each="tweet : ${tweets}" >
	<img alt="" th:src="${tweet.user.profileImageUrl}" class="circle"/>
	<span class="title" th:text="${tweet.user.name}">Użytkownik</span>
	<p th:text="${tweet.text}">Treść Tweeta</p>
	</li>
	</ul>
  </div>
<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.js" ></script>
<script type="text/javascript" src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>
</html>
